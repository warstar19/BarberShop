<div class="container bg-dark text-warning p-4 rounded-3" style="max-width: 900px;">
  <h2 class="text-center mb-4 fw-bold">Historial de Citas - Barbero</h2>

  <!-- Filtros de búsqueda -->
  <div class="row mb-3">
    <div class="col-md-4">
      <input [(ngModel)]="searchQuery" (input)="applyFilters()" type="text" class="form-control" placeholder="Buscar por cliente o sucursal...">
    </div>
    <div class="col-md-3">
      <input [(ngModel)]="filterTime" (input)="applyFilters()" type="time" class="form-control">
    </div>
    <div class="col-md-3">
      <input [(ngModel)]="filterDate" (input)="applyFilters()" type="date" class="form-control">
    </div>
    <div class="col-md-2">
      <select [(ngModel)]="itemsPerPage" (change)="applyFilters()" class="form-select">
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
  </div>

  <!-- Tabla de citas completadas -->
  <table class="table table-dark table-bordered">
    <thead>
      <tr>
        <th>Hora</th>
        <th>Fecha</th>
        <th>Cliente</th>
        <th>Tiempo</th>
        <th>Monto</th>
        <th>Sucursal</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cita of filteredCitas">
        <td>{{ cita.hora }}</td>
        <td>{{ cita.fecha }}</td>
        <td>{{ cita.cliente }}</td>
        <td>{{ cita.tiempo }}</td>
        <td>{{ cita.monto | currency:'USD' }}</td>
        <td>{{ cita.sucursal }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Paginación -->
  <div class="d-flex justify-content-between">
    <button class="btn btn-secondary" [disabled]="currentPage === 1" (click)="goToPage(currentPage - 1)">Anterior</button>
    <span> Página {{ currentPage }} de {{ totalPages }} </span>
    <button class="btn btn-secondary" [disabled]="currentPage === totalPages" (click)="goToPage(currentPage + 1)">Siguiente</button>
  </div>
</div>
