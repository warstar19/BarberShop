<div class="container-fluid">
  <div class="row">
    <!-- Barra lateral fija -->
    <div class="col-md-3 col-lg-2 bg-dark text-white p-3 min-vh-100">
      <h4 class="text-center mb-4">Panel de Barbero</h4>
      <div class="list-group">
        <a *ngIf="isRouteAvailable('perfil')" routerLink="perfil" class="list-group-item list-group-item-action bg-dark text-white hover-bg-yellow">Perfil</a>
        <a *ngIf="isRouteAvailable('citas-del-dia')" routerLink="citas-del-dia" class="list-group-item list-group-item-action bg-dark text-white hover-bg-yellow">Citas del Día</a>
        <a *ngIf="isRouteAvailable('historial')" routerLink="historial" class="list-group-item list-group-item-action bg-dark text-white hover-bg-yellow">Historial</a>
      </div>
    </div>

    <!-- Contenido principal (ocupando el resto del espacio) -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Bienvenido al Panel de Barbero</h1>
      </div>
      <!-- Aquí el contenido cambiará según la ruta -->
      <div id="contenido-principal" class="fade-in">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
